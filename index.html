<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <nav id="nav">
            <div class="nav__name">Kanaban</div>
            <input class="nav__search" placeholder="Search"></input>
            <img class="nav__account icon" src="imgs/nav-profile-icon.png">
        </nav>
        <aside id="sidebar">
            <div class="sidebar__currentBoard">
                <span class="sidebar__boardName">My board</span>
                <button class="sidebar__close">
                    <img class="icon" src="imgs/sidebar-close-icon.png">
                </button>
            </div>
            <div class="sidebar__boards">
                <header class="sidebar__boards-header">
                    <span class="header">Your boards</span>
                    <button class="sidebar__boards-add button">
                        <img class="icon" src="imgs/list-item-add-plus.png">
                    </button>
                </header>
                <div class="sidebar__board current">My board</div>
            </div>
        </aside>
        <section id="board">
            <ul class="board">
                <li class="list-wrapper">
                    <div class="list">
                        <header class="list__header">
                            <h2 class="list__name">List name</h2>
                            <button class="list__settings">
                                <img class="icon" src="imgs/list-settings-dots.png">
                            </button>
                        </header>
                        <ol class="list__items">
                            <li class="list__item">
                                <span class="list__item-content">
                                    Buy 2 bottles of water
                                </span> 
                                <button class="item__content-edit">
                                    <img class="icon" src="imgs/list-item-edit-pencil.png">
                                </button>
                            </li>
                            <li class="list__item">
                                <span class="list__item-content">
                                    Buy 2 bottles of water
                                </span> 
                                <button class="item__content-edit">
                                    <img class="icon" src="imgs/list-item-edit-pencil.png">
                                </button>
                            </li>
                        </ol>
                        <button class="list__addItem">
                            <img class="icon" src="imgs/list-item-add-plus.png">
                            Add a card
                        </button>
                    </div>
                </li>
                <li class="list-wrapper">
                    <div class="list">
                        <header class="list__header">
                            <h2 class="list__name">List name</h2>
                            <button class="list__settings">
                                <img class="icon" src="imgs/list-settings-dots.png">
                            </button>
                        </header>
                        <ol class="list__items">
                            <li class="list__item">
                                <span class="list__item-content">
                                    Buy 2 bottles of water
                                </span> 
                                <button class="item__content-edit">
                                    <img class="icon" src="imgs/list-item-edit-pencil.png">
                                </button>
                            </li>
                        </ol>
                        <button class="list__addItem">
                            <img class="icon" src="imgs/list-item-add-plus.png">
                            Add a card
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
